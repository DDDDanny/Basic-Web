<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="author" content="Danny">
    <meta name="keywords" content="div, span">
    <title>Web Basic-Region</title>
  </head>
  <body>
    <div class="" id="divA" style="width:1000px;"><!--div的标识是id-->
      <div class="" id="Header" style="background-color:#008B8B; height:20px;">
        <h3 style="text-align:center; margin-bottom:0;">This is My head</h3>
      </div>

      <div class="" id="Left" style="background-color:#5F9EA0; height:500px; width:300px; float:left;">
        <ul>
          <li>ADCarry</li>
          <li>Sup</li>
          <li>Jug</li>
          <li>Mid</li>
          <li>Top</li>
        </ul>
      </div>

      <div class="" id="Right" style="background-color:#A9A9A9; height:500px; width:700px; float:left;">
        <p>This is the League of <span style="color:blue;">Heroes！</span></p>
        <!-->span是用来突出整体中的特点</!-->
      </div>

      <div class="" id="Footer" style="background-color:#008B8B; text-align:center; clear:both;">
        www.Perfectspace.com by Danny
      </div>

    </div>
  </body>
</html>

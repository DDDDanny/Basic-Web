<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="author" content="Danny">
    <meta name="keywords" content="div, span">
    <link rel="stylesheet" type="text/css" href="../CSS/KC1.css">
    <title>Web Basic-Region</title>
  </head>
  <body>
    <div class="" id="divA"><!--div的标识是id-->
      <div class="" id="Header">
        <h3 class="h3cla">This is My head</h3>
      </div>

      <div class="Left" id="Left">
        <ul class="ul">
          <li>ADCarry</li>
          <li>Sup</li>
          <li>Jug</li>
          <li>Mid</li>
          <li>Top</li>
        </ul>
      </div>

      <div class="" id="Right">
        <p>This is the League of <span id="newspan">Heroes！</span></p>
        <!-- span是用来突出整体中的特点 -->
      </div>
      <div class="" id="Footer">
        www.Perfectspace.com by Danny
      </div>
    </div>
  </body>
</html>
<!--
注意：1.id唯一不能重复使用（规范），class名可以重复使用
     2.使用class选择器可以给元素赋予多种样式（使用多个class），而ID不允许。
-->

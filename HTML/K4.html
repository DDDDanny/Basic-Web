<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="author" content="Danny">
    <title>Web Basic-Table Layout</title>
  </head>
  <body>
    <table border="0" width="800">
      <tr>
        <td colspan="3" style="background-color:#FFD700;" >
          <h1 style="text-align:center;">This is head</h1>
        </td>
      </tr>

      <tr>
        <td style="background-color:#5AF580; width:100px; vertical-align:top;">
          <ol>
            <li>3</li>
            <li>2</li>
          </ol>
        </td>

        <td style="background-color:#D2F557; height:200px; width:500px; vertical-align:top;">ASDFG</td>

        <td style="background-color:#04DD98; width:200px; vertical-align:top;">
          <ul>
            <li>5</li>
            <li>6</li>
          </ul>
        </td>
      </tr>

      <tr>
        <td colspan="3" style="background-color:#1CDDB1; text-align:center;">By Danny</td>
      </tr>
    </table>
  </body>
</html>
